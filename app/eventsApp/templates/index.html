<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 text-dark fw-bold">Events App</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="/home/" class="nav-link text-dark text-decoration-underline" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="/event/add/" class="nav-link text-dark text-decoration-underline">Add new event</a></li>
            </ul>
        </header>
    </div>
    <div class="container d-flex flex-wrap justify-content-center">
        {% block content %}
            {% for event in events %}
                <div class="card m-5" style="width: 18rem;">
                    <img src="{{ event.poster.url }}" class="card-img-top p-2" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ event.name }}</h5>
                        <p class="card-text">{{ event.date }}</p>
                    </div>
                    <div class="card-body">
                        <a class="btn btn-primary" href="{% url 'edit event' event.id %}">Edit</a>
                        <a class="btn btn-danger" href="{% url 'delete event' event.id %}">Delete</a>
                    </div>
                </div>
            {% endfor %}
        {% endblock %}
    </div>
</body>
